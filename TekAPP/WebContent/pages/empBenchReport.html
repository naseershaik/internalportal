        <table datatable="ng" class="row-border hover">

            <tr>
              <th>Employee Name</th>
              <th>Experience</th>
              <th>Primary Skills</th>
			  <th>Secondary Skills</th>
			  <th>Mobile</th>
			  <th>Email</th>
			 <!--  <th style="display: none;"></th> -->

          </thead>
          <tbody>
            <tr ng-repeat="Employee in benchList" width="50%">

            	<td>{{Employee.totalExperience}}</td>
            	<td>{{Employee.primarySkills}}</td>
            	<td>{{Employee.secondaySkills}}</td>
            	<td>{{Employee.mobileNo}}</td>

            </tbody>
        </table>
